{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold" style="color: #2c3e50;">All Plants</h2>
        <span class="badge bg-secondary">{{ plants.count }} Plants</span>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for plant in plants %}
            <div class="col">
                {% include "plants/_plant_card.html" with plant=plant %}
            </div>
        {% empty %}
            <div class="col-12 text-center">
                <p class="text-muted">No plants found.</p>
            </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
