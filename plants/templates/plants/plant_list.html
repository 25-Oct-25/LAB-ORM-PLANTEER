{% extends "base.html" %}
{% block content %}
<div class="container my-4">
  <h2 class="mb-3">All Plants</h2>

  <div class="mb-3">
    {% for c in countries %}
      <a class="badge bg-primary text-decoration-none me-2"
         href="{% url 'plants_by_country' c.name %}">
        {{ c.name }}
      </a>
    {% endfor %}
  </div>

  <div class="row g-3">
    {% for plant in plants %}
      <div class="col-md-4">
        {% include "plants/_plant_card.html" with plant=plant %}
      </div>
    {% empty %}
      <p class="text-muted">No plants found.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
