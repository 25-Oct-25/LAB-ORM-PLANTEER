<div class="card h-100 shadow-sm" style="border: none; border-radius: 15px; overflow: hidden;">
    
    <div style="height: 220px; overflow: hidden;">
        {% if plant.image %}
            <img src="{{ plant.image.url }}" class="w-100 h-100" alt="{{ plant.name }}" style="object-fit: cover;">
        {% else %}
            <img src="https://via.placeholder.com/300x220?text=No+Image" class="w-100 h-100" style="object-fit: cover;">
        {% endif %}
    </div>

    <div class="card-body d-flex flex-column">
        <h5 class="card-title fw-bold">{{ plant.name }}</h5>
        
        <p class="card-text text-muted small">
            {{ plant.about|truncatewords:15 }}
        </p>

        <div class="mb-3">
            {% for c in plant.countries.all %}
                <span class="badge bg-light text-dark border">{{ c.name }}</span>
            {% empty %}
                <span class="text-muted small">No countries</span>
            {% endfor %}
        </div>

        <div class="mt-auto">
            <a href="{% url 'plants:detail' plant.id %}" class="btn btn-success w-100" style="border-radius: 10px;">
                View Details
            </a>
        </div>
    </div>
</div>
