{% extends 'main/base.html' %}

{% block title %}Messages - Planteer{% endblock %}

{% block content %}

<section class="messages-page">
    <div class="messages-title">Messages from Users</div>

    <div class="messages-grid">
        {% for msg in messages %}
            <div class="message-card">
                <div class="message-icon"><i class="fa-solid fa-user"></i></div>
                <div class="message-name">{{ msg.full_name }}</div>
                <div class="message-email">{{ msg.email }}</div>
                <div class="message-body">
                    {{ msg.message }}
                </div>
            </div>
        {% empty %}
            <p>No messages yet.</p>
        {% endfor %}
    </div>
</section>

{% endblock %}
