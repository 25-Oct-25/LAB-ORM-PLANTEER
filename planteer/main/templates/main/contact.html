{% extends 'base.html' %}
{% load static %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="row contact-page">
  <div class="col-md-6 mb-4 mb-md-0">
    <h1 class="h3 mb-3">Contact us</h1>
    <p class="text-muted">
      If you have any question or suggestion about Planteer, please send it here.
    </p>

    <form method="post" class="card p-3">
      {% csrf_token %}

      {{ form.as_p }}  

      <button type="submit" class="btn btn-dark w-100 mt-2">Submit</button>
    </form>
  </div>

  <div class="col-md-6 text-center d-flex align-items-center justify-content-center">
    <img src="{% static 'main/img/contact-flower.jpg' %}"
         class="img-fluid"
         alt="Contact">
  </div>
</div>
{% endblock %}
