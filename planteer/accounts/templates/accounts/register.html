{% extends "base.html" %}

{% block content %}
<h2>Create Account</h2>

<form method="POST">
    {% csrf_token %}
    <p>
        <label>Username</label>
        <input type="text" name="username">
    </p>

    <p>
        <label>Email</label>
        <input type="email" name="email">
    </p>

    <p>
        <label>Password</label>
        <input type="password" name="password">
    </p>

    <button class="btn btn-dark">Register</button>
</form>

<a href="{% url 'accounts:login' %}{%if 'next' in request.GET%}?next=request.GET.next {%endif%}">Already have an account?</a>
{% endblock %}
