{% extends "base.html" %}

{% block content %}
<h2>Login</h2>

{% if error %}
    <p style="color:red">{{ error }}</p>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <p>
        <label>Username</label>
        <input type="text" name="username">
    </p>

    <p>
        <label>Password</label>
        <input type="password" name="password">
    </p>

    <button class="btn btn-dark">Login</button>
</form>

<a href="{% url 'accounts:register' %}{%if 'next' in request.GET %}?next=request.GET.next {%endif%}">Create new account</a>
{% endblock %}
