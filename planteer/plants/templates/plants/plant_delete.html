{% extends 'base.html' %}

{% block title %}Delete {{ plant.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card p-4">
      <h1 class="h4 mb-3">Delete "{{ plant.name }}"</h1>
      <p>Are you sure you want to delete this plant? This action cannot be undone.</p>

      <form method="post" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger me-2">Yes, delete</button>
        <a href="{% url 'plants:plant_detail' plant.id %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
