{% extends 'main/base.html' %}

{% block title %}Delete {{ plant.name }} - Planteer{% endblock %}

{% block content %}

<section class="plant-form-page">
    <h1 class="page-title">Delete Plant</h1>

    <div class="plant-form">
        <p>
            Are you sure you want to delete
            <strong>{{ plant.name }}</strong> ?
        </p>

        <form method="post" class="plant-form-actions">
            {% csrf_token %}
            <button type="submit" class="btn">Yes, delete</button>
            <a href="{% url 'plants:plant_detail' plant.id %}" class="btn-outline">
                Cancel
            </a>
        </form>
    </div>
</section>

{% endblock %}
