{% extends "main/base.html" %}
{% load static %}

{% block content %}

<div class="search-page-wrapper">

    <h1 class="search-title">Search Results</h1>

    <form method="GET" action="{% url 'plants:plants_search_view' %}" class="search-bar-container">
        <input 
            type="text" 
            name="search" 
            placeholder="Placeholder"
            value="{{ query }}"
            class="search-input"
        >
        <button class="search-button">Search</button>
    </form>

    {% if plants %}
        <p class="result-count">{{ plants|length }} results found</p>

        <div class="cards-grid search-cards">
            {% for plant in plants %}
                <a href="{% url 'plants:plants_detail_view' plant.id %}" class="card-link">
                    <div class="plant-card search-card">
                        
                        <img src="{{ plant.image.url }}" class="plant-img">

                        <div class="plant-card-body">
                            <h3 class="plant-name">{{ plant.name }}</h3>
                            <p class="plant-brief">Brief about plant</p>
                            <p class="plant-category">{{ plant.category }}</p>
                        </div>

                    </div>
                </a>
            {% endfor %}
        </div>

    {% else %}
        <p class="no-results">No results found.</p>
    {% endif %}

</div>

{% endblock %}
