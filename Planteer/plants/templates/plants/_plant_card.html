{% load static %}

<div class="col">
    <div class="card h-100 plant-card border-0 shadow-sm rounded-3">
        
        {% if plant.image %}
            <img src="{{ plant.image.url }}" alt="{{ plant.name }}" class="plant-img">
        {% else %}
            <img src="{% static 'images/default.png' %}" alt="Image not available" class="plant-img">
        {% endif %}
        
        <div class="card-body d-flex flex-column">
            <h5 class="card-title fw-bold text-dark mb-1">{{ plant.name }}</h5>
            <p class="card-subtitle mb-2 text-muted small">{{ plant.get_category_display }}</p> 
            
            <p class="card-text text-muted mb-3">{{ plant.about|slice:":70" }}...</p>
            
            <a href="{% url 'plants:plant_detail' plant.pk %}" class="btn btn-outline-dark btn-sm mt-auto stretched-link">View Details</a>
        </div>
    </div>
</div>
