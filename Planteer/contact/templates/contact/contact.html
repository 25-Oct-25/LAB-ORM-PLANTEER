{% extends 'base.html' %}
{% load static %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<section class="max-w-7xl mx-auto py-20 px-6 grid grid-cols-1 md:grid-cols-2 gap-16">

  <!-- Left Form -->
  <div class="space-y-10">
    <div>
      <h1 class="text-4xl font-bold mb-2">Contact us</h1>
      <p class="text-gray-500">Please Fill The Form Bellow</p>
      <!-- Show messages only if they exist -->
      {% if messages %}
      <div class="messages_container">
        {% for message in messages %}
        <div class="message {{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}
    </div>

    <form method="POST" class="space-y-6">
      {% csrf_token %}

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" name="first_name" value="{{ form.first_name.value|default:'' }}" placeholder="First name"
          class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none">
        <input type="text" name="last_name" value="{{ form.last_name.value|default:'' }}" placeholder="Last name"
          class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none">
      </div>

      <input type="email" name="email" value="{{ form.email.value|default:'' }}" placeholder="Email address"
        class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none">

      <textarea name="message" rows="4" placeholder="Your message"
        class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none">{{ form.message.value|default:'' }}</textarea>

      <button type="submit" class="w-full md:w-auto bg-black text-white px-8 py-2 rounded">
        Submit
      </button>
    </form>
  </div>

  <!-- Right Image -->
  <div class="w-full flex justify-center">
    <img src="{% static 'images/ -10.jpg' %}" class="w-80 h-auto rounded-lg object-cover">
  </div>

</section>
{% endblock %}
