{% extends "main/base.html" %}

{% block content %}
<h1>Messages from Users</h1>

<div class="messages-grid">

    {% for msg in messages %}
    <div class="message-card">
        <h3>{{ msg.first_name }} {{ msg.last_name }}</h3>
        <p class="email">{{ msg.email }}</p>
        <p class="body">{{ msg.message }}</p>
        <p class="date">{{ msg.sent_at }}</p>
    </div>
    {% empty %}
    <p>No messages yet.</p>
    {% endfor %}

</div>

{% endblock %}
