{% extends 'main/base.html' %}
{% load static %}

{% block title %}Contact Us - Planteer{% endblock %}

{% block content %}

<div class="container py-5">
    <div class="row align-items-stretch g-5">
        
        <div class="col-lg-6">
            <div class="contact-card p-4 p-md-5 h-100">
                <h1 class="display-5 fw-bold text-success mb-4">Contact Us</h1>
                
                <div class="contact-info mb-5">
                    <div class="d-flex align-items-center mb-3">
                        <i class="fas fa-phone fa-lg text-success me-3"></i>
                        <div>
                            <h5 class="mb-1">Telephone</h5>
                            <a href="tel:+966562736534" class="text-decoration-none text-dark">+966 57 263 883 764</a>
                        </div>
                    </div>
                    
                    <div class="d-flex align-items-center mb-3">
                        <i class="fas fa-envelope fa-lg text-success me-3"></i>
                        <div>
                            <h5 class="mb-1">Email</h5>
                            <a href="mailto:info@planteer.com" class="text-decoration-none text-dark">info@planteer.com</a>
                        </div>
                    </div>
                    
                    <div class="d-flex align-items-start mb-3">
                        <i class="fas fa-map-marker-alt fa-lg text-success me-3 mt-1"></i>
                        <div>
                            <h5 class="mb-1">Address</h5>
                            <p class="mb-0">
                                Anas bin Malik, Riyadh<br>
                                Building W-112<br>
                                Saudi Arabia
                            </p>
                        </div>
                    </div>
                </div>

                <hr class="my-4">
                
                <div class="form-section">
                    <h2 class="h3 fw-semibold text-success mb-4">Your Message</h2>
                    <form action="{% url 'main:contact_view' %}" method="post" class="d-flex flex-column gap-3">
                        {% csrf_token %}
                        
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control border-success" id="first_name" 
                                           placeholder="First Name" name="first_name" required minlength="3">
                                    <label for="first_name" class="text-muted">
                                        <i class="fas fa-user me-2"></i>First Name
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control border-success" id="last_name" 
                                           placeholder="Last Name" name="last_name" required minlength="3">
                                    <label for="last_name" class="text-muted">
                                        Last Name
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-floating">
                            <input type="email" class="form-control border-success" id="email" 
                                   placeholder="Your Email" name="email" required>
                            <label for="email" class="text-muted">
                                <i class="fas fa-envelope me-2"></i>Your Email
                            </label>
                        </div>


                        <div class="form-floating">
                            <textarea class="form-control border-success" placeholder="Your Message" 
                                      id="message" name="message" style="height: 120px" required></textarea>
                            <label for="message" class="text-muted">
                                <i class="fas fa-comment me-2"></i>Your Message
                            </label>
                        </div>

                        <button type="submit" class="btn btn-success btn-lg py-3 mt-3">
                            <i class="fas fa-paper-plane me-2"></i>Send Message
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="map-container h-100 rounded-4 overflow-hidden shadow-lg">
                <iframe 
                    class="w-100 h-100" 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3620.286944013748!2d46.712917699999984!3d24.854047500000018!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e2efbd2d9c324c7%3A0x9124f530f1b56443!2sTuwaiq%20Academy!5e0!3m2!1sen!2ssa!4v1764144911183!5m2!1sen!2ssa" 
                    style="border:0; min-height: 600px;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>

    </div>
</div>

<style>
    .contact-card {
        background: linear-gradient(135deg, #f8fff8 0%, #ffffff 100%);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(40, 167, 69, 0.1);
        border: 1px solid #e8f5e8;
    }
    
    .map-container {
        border: 3px solid #28a745;
        transition: transform 0.3s ease;
    }
    
    .map-container:hover {
        transform: translateY(-5px);
    }
    
    .form-control {
        border-width: 2px;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        border-color: #28a745;
        box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
    }
    
    .btn-success {
        background: linear-gradient(135deg, #28a745, #20c997);
        border: none;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    
    .btn-success:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
    }
    
    .contact-info h5 {
        color: #2d5016;
        font-weight: 600;
    }
    
    .contact-info a:hover {
        color: #28a745 !important;
    }

    @media (max-width: 768px) {
        .contact-card {
            margin-bottom: 2rem;
        }
        
        .map-container {
            min-height: 400px;
        }
        
        .row.g-3 {
            gap: 1rem !important;
        }
    }
</style>

{% endblock %}
