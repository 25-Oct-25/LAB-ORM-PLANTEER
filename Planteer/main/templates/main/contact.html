{% extends 'base.html' %}
{% load static %}

{% block title %}Contact Us{% endblock %}

{% block content %}

<div class="contact-container">
    <div class="contact-form-section">
        <h1 class="contact-heading">Contact us</h1>
        <p class="contact-sub">Subheading for description or instructions</p>

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-row">
                <div class="form-col">
                    <label class="form-label">First name</label>
                    <input type="text" name="first_name" class="contact-input" placeholder="Jane" required>
                </div>
                <div class="form-col">
                    <label class="form-label">Last name</label>
                    <input type="text" name="last_name" class="contact-input" placeholder="Smitherton" required>
                </div>
            </div>

            <label class="form-label">Email address</label>
            <input type="email" name="email" class="contact-input" placeholder="email@janesfakedomain.net" required>

            <label class="form-label">Your message</label>
            <textarea name="message" class="contact-textarea" placeholder="Enter your question or message" required></textarea>

            <button type="submit" class="btn-black" style="width: 100%; padding: 14px;">Submit</button>
        </form>
    </div>

    <div class="contact-image-section">
        <img src="{% static 'image/image.png' %}" alt="Contact Image">
    </div>
</div>

{% endblock %}
