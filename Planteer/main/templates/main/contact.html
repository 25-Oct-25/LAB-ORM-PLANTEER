{% extends "main/base.html" %}
{% load static %}

{% block content %}

<div class="page-container">
    <div class="container">
        <div class="row align-items-start">

            <div class="col-md-6 pe-md-5 order-2 order-md-1">
                <h1 class="fw-bold mb-3">Contact us</h1>
                <p class="text-muted mb-4">Subheading for description or instructions</p>

                <form method="POST">
                    {% csrf_token %}

                    <div class="row mb-3">
                        <div class="col">
                            {{ form.first_name }}
                        </div>
                        <div class="col">
                            {{ form.last_name }}
                        </div>
                    </div>

                    <div class="mb-3">
                        {{ form.email }}
                    </div>

                    <div class="mb-3">
                        {{ form.message }}
                    </div>

                    <button type="submit" class="btn btn-dark w-100 py-2">
                        Submit
                    </button>
                </form>
            </div>

            <div class="col-md-6 order-1 order-md-2 mb-4 mb-md-0">
                <img src="{% static 'images/contact_flower.png' %}"
                     class="img-fluid rounded shadow-sm w-100"
                     style="max-height: 500px; object-fit: cover;">
            </div>

        </div>
    </div>
</div>

{% endblock %}
