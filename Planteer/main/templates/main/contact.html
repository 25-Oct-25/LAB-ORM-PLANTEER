{% extends 'main/base.html' %}

{% block title %}Contact{% endblock %}

{% block content %}
    <div class="container mt-5" style="max-width: 600px;">

        <h2 class="text-center mb-4">Contact Us</h2>

        <div class="card p-4 shadow-sm">

            <form method="POST" action="">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="label-title">Your Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
                </div>

                <div class="mb-3">
                    <label class="label-title">Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label class="label-title">Message</label>
                    <textarea name="message" class="form-control" rows="5" placeholder="Write your message..."
                        required></textarea>
                </div>

                <button class="btn btn-success w-100">Send Message</button>

            </form>
        </div>

    </div>

{% endblock %}
