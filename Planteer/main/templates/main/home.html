{% extends 'main/base.html' %}

{% block content %}

<div class="container">

    <div class="hero-section">

        <div class="hero-bg">
            <img src="/static/images/hero.jpeg">
        </div>

        <div class="hero-content">
            <h1>Planteer</h1>
            <h2>Plant Database For Plants Lovers</h2>

            <form method="GET" action="{% url 'plants:plants_search' %}" class="search-bar">
                <input type="text" name="q" placeholder="Search For Plant..." />
                <button type="submit">Search</button>
            </form>
        </div>

    </div>

    <div class="section-header">
        <h2>Plants</h2>
        <a href="{% url 'plants:plants_all' %}" class="more-link">More â†’</a>
    </div>

    <div class="plants-grid">
        {% for plant in plants %}
            {% include 'plants/plants_list.html' %}
        {% empty %}
            <p>No plants yet.</p>
        {% endfor %}
    </div>



</div> 

{% endblock %}
