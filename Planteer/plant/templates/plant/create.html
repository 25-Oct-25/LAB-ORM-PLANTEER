{% extends 'main/base.html' %}
{% load static %}

{% block content %}

<h1>Add New Plant</h1>

<div class="row">

    <div class="col-6">

      <form class="d-flex flex-column gap-2" action="{% url 'plant:add_plant_view' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
  
        <!--<label for="new plant" class="form-label">Plant Name:</label>-->
        <input type="text"name="name" class="form-control" placeholder="name" required minlength="2" maxlength=15>
        <textarea name="about" class="form-control" placeholder="about" required minlength="10" maxlength=300></textarea>
        <input type="text"name="used_for" class="form-control"placeholder="used_for" required>

        <label for="category"><h4 class="mt-3">Category:</h4></label>
        <select name="category" class="form-control">
           <option value="Aromatic">Aromatic</option>
           <option value="Indoor">Indoor</option>
           <option value="Outdoor">Outdoor</option>
           <option value="Medicinal">Medicinal</option>
           <option value="Flowering">Flowering</option>
        </select>

        <select name="is_edible" class="form-control">
           <option value="True">Edible</option>
           <option value="False">Non-edible</option>
        </select>

        <h4 class="mt-3">Country:</h4>
        <div class="d-flex align-items-center gap-1">
          {% for country in countries %}
            <input type="checkbox" class="form-check-input" name="countries" id="check-{{ country.id }}" value="{{ country.id }}"/>
            <label for="check-{{ country.id }}">{{ country.name }}</label>
          {% endfor %}
        </div>
       
        <input type="file"name="image" class="form-control mt-3"placeholder="image" required accept="image/*" >
        <input type="submit" value="Send" class="btn btn-primary mt-3">
        


    </form>

  

  </div>
</div>

{% endblock %}
