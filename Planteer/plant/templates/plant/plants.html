{% extends 'main/base.html' %}
{% load static %}
{% block title %}plants{% endblock %}


{% block content %}

<div class="d-flex align-items-center justify-content-between mt-5">
    <h3>all Plants</h3>
    <div class="d-flex justify-content-end gap-2">
        <form action="{% url 'plant:all_plants_view' %}" method="GET" class="d-flex gap-2">
            <select name="category" class="form-control" >
                <option value="">Category</option>
                <option value="flowering">Flowering</option>
                <option value="succulents">Succulents</option>
                <option value="trees">Trees</option>
            </select>

            <select name="is_edible" class="form-control">
                <option value="">Is Edible</option>
                <option value="True">Edible</option>
                <option value="False">Not Edible</option>
            </select>

            <select name="countries" class="form-control">
                <option value="">countries</option>
                {% for c in countries %}
                    <option value="{{c.id}}">{{c.name}}</option>
                {% endfor %}
            </select>

            <input type="submit" value="filter" class="btn btn-dark">
        </form>
    </div>
</div>

{% include 'plant/component/plants_list.html' %}
{%endblock%}
