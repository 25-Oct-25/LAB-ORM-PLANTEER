<section class="cards mt-5">
  <div class="row  row-cols-1 row-cols-md-3 row-cols-sm-2 row-cols-lg-3 g-4">
    {% for p in plants %}
    <div class="col">
      <a href="{% url 'plant:plant_detail_view' p.id %}" class="text-decoration-none w-100">
        <div class="card h-100 border-0" style="width: 100%;">
          <img src="{{ p.image.url }}" class="card-img-top" alt="{{ p.name }}">
          <div class="card-body">
            <p class="card-text fw-bold">{{ p.name }}</p>
            <p>{{ p.used_for }}</p>
            <p class="card-text fw-bold">{{ p.category }}</p>
          </div>
        </div>
      </a>
    </div>

    {% endfor %}
  </div>
</section>
