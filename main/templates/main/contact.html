{% extends "base.html" %}
{% load static %}
{% block title %}Contact us{% endblock %}
{% block content %}

<section class="contact-layout">
  
  <div class="form-card">
    <h1 class="section-title" style="margin-bottom:0.3rem;">Contact us</h1>
    <p class="section-sub" style="margin-bottom:1.2rem;">
      Send us your questions, feedback or suggestions.
    </p>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  
  <div class="contact-image">
    <img src="{% static 'images/contact.jpg' %}" alt="Plants" class="contact-img">
    {# لو تستخدم نفس صورة الهيرو استبدل الاسم بـ 'images/plant-hero.jpg' #}
  </div>
</section>

{% endblock %}
